    <!-- Sección de Vinilos en Venta -->
    <section class="vinilos">
        <h2>Vinilos en Venta</h2>
        <div class="vinilos-galeria">
            <div class="vinilo-item">
                <img src="imagenes/LOOM.webp" alt="Álbum 1">
                <h3>Imagine Dragons LOOM<h3>
                <p>$59.99</p>

                <div id="paypal-button-container1"></div>
                    <script>
                        paypal.Buttons({
                        style: {
                            //color: 'blue',
                            shape: 'pill',
                            label: 'pay'
                        },
                            createOrder: function(data, actions) {
                                return actions.order.create({
                                    purchase_units: [{
                                        amount: {
                                            value: 59.99
                                        }
                                    }]
                                });
                            },

                            onApprove: function(data, actions) {
                            actions.order.capture().then(function(detalles) {
                                window.location.href = "completado.html";
                            });
                            },

                            onCancel: function(data) {
                                alert("Pago cancelado");
                            }
                        }).render('#paypal-button-container1');

                    </script>
            </div>
