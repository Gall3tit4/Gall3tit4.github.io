            <div class="vinilo-item">
                <img src="https://ddy5rr91svt3g.cloudfront.net/LOOMdisc.jpg" alt="Álbum 1">
                <h3>LOOM</h3>
                <p><strong>$59.99</strong></p>

                <!-- Botón de PayPal -->
                <div id="paypal-button-container5"></div>
                <script>
                    paypal.Buttons({
                        style: { shape: 'pill', label: 'pay' },
                        createOrder: function(data, actions) {
                            return actions.order.create({ purchase_units: [{ amount: { value: 59.99 } }] });
                        },
                        onApprove: function(data, actions) {
                            actions.order.capture().then(function(detalles) {
                                window.location.href = "completado.html";
                            });
                        },
                        onCancel: function(data) {
                            alert("Pago cancelado");
                        }
                    }).render('#paypal-button-container5');
                </script>

                <!-- Reproductor de audio mejorado con Plyr para LOOM -->
                <div class="audio-container">
                    <p>Escucha una muestra:</p>
                    <audio class="plyr-audio" controls>
                        <source src="https://ddy5rr91svt3g.cloudfront.net/discLOOM.mp3" type="audio/mp3">
